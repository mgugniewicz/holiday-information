plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.pwl.'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	implementation("com.google.guava:guava:29.0-jre")
	compile group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.4.6'
	annotationProcessor 'org.projectlombok:lombok'

	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.4'
	testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.2-groovy-2.4'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
